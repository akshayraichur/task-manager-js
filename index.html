<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <link
      rel="shortcut icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>"
      type="image/x-icon"
    />

    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" src="./scripts/index.js" defer></script>
  </head>
  <body>
    <h2 class="heading">Welcome to Task Manager ðŸš€</h2>
    <div class="error-container">
      <p class="error-message">Hi there, whats up?</p>
    </div>
    <section class="management-container">
      <div class="project-container">
        <div class="add-new-list">
          <input
            type="text"
            placeholder="List Title...."
            class="list-title common-input-styles"
          />
          <button class="add-new-list-btn common-btn-styles">Add</button>
        </div>
      </div>
    </section>

    <hr />

    <div class="completed-tasks-container">
      <h2 class="heading completed-tasks-heading">Completed Tasks ðŸ’¯</h2>
      <div class="completed project-container">
        <p class="completed-tasks-text">You have 0 tasks completed ðŸ‘Ž</p>
      </div>
    </div>

    <template id="project-container-template">
      <div class="title-container">
        <h4></h4>
        <button class="close-btn" aria-label="close-btn">
          <i class="fas fa-close project-close-btn"></i>
        </button>
      </div>
      <div class="add-new-card">
        <input
          type="text"
          placeholder="Task title...."
          class="card-new-title common-input-styles"
        />
        <input
          type="text"
          placeholder="Task description...."
          class="card-new-description common-input-styles"
        />
        <button class="add-new-card-btn common-btn-styles" data-project-name="">
          Add
        </button>
      </div>
    </template>

    <template id="completed-add-card-template">
      <div class="card-heading">
        <h5 class="card-title"></h5>
      </div>
      <p class="card-description"></p>
    </template>

    <template id="card-template">
      <div class="card-heading">
        <h5 class="card-title"></h5>
        <button class="close-card-btn" aria-label="close-card-btn">
          <i class="fas fa-close close-card"></i>
        </button>
      </div>
      <p class="card-description"></p>
      <select name="task-progress" id="task-progress" class="task-progress">
        <option value="todo">Todo</option>
        <option value="in-progress">In Progress</option>
        <option value="in-review">In Review</option>
        <option value="testing">Testing</option>
        <option value="completed">Completed</option>
      </select>
    </template>
  </body>
</html>
